<!doctype html>
<html lang="en">
    <head>
        <!-- Adding a block means a child could override it-->
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>Your page title</title>
        {% endblock %}
    </head>

    <body>
        <!-- Common Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static',filename='images/' + 'nobull' + '.png') | safe }}" alt="" style="height:30px;">
      No Bull
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Meals
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{ url_for('meal_choice',meal='breakfast')}}">Breakfast</a>
          <a class="dropdown-item" href="{{ url_for('meal_choice',meal='lunch')}}">Lunch</a>
          <a class="dropdown-item" href="{{ url_for('meal_choice',meal='dinner')}}">Dinner</a>
        </div>
      </li>

    </ul>

  </div>
</nav>

        {% block content %}{% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
